[pytest]
# Pytest Configuration for MCP Comet Browser

# Async test support
asyncio_mode = auto

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output and coverage options
addopts =
    --verbose
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-branch
    --cov-config=.coveragerc
    -v
    --tb=short

# Ignore patterns
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    screenshots
    node_modules

# Markers for test categorization
markers =
    unit: Unit tests (no external dependencies)
    integration: Integration tests (mocked browser)
    e2e: End-to-end tests (require real browser)
    slow: Slow running tests
